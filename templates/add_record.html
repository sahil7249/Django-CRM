{% extends "layout.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Record</h1>
        <form action="{% url 'add_record'%}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <a href="{% url 'home'%}" class="btn btn-secondary">back</a>
            <button type="submit" class="btn btn-secondary">Add</button>
        </form>
    {% endif %}
{% endblock %}
